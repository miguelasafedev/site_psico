<body>

   <aside class="sidebar">
    <header class="sidebar-header">
        <img src="./img/logo-sidebar.png" alt="">
    </header>

    <nav>
            <button>
                <span>
                    <img src="./img/agenda-off.png" alt="">
                    <span>Agenda</span>
                </span>
            </button>

        <button>
            <span>
                <img src="./img/pacientes-on.png " alt="">
                <span><strong>Meus Pacientes</strong></span>
            </span>
        </button>

        <button>
            <span>
                <img src="./img/registros-off.png " alt="">
                <span>Registros</span>
            </span>
        </button>

        <button>
            <span>
                <img src="./img/sessoes-off.png " alt="">
                <span>Sessões/Transcrição</span>
            </span>
        </button>

        <button>
            <span>
                <img src="./img/financeiro-off.png " alt="">
                <span>Financeiro</span>
            </span>
        </button>

        <button>
            <span>
                <img src="./img/config-off.png " alt="">
                <span>Configurações</span>
            </span>
        </button>

    </nav>
    
</aside>

  <div class="title">
    <header>
      <h1>Configurações</h1>
      <p>Gerencie suas preferências e conta</p>
    </header>
  </div>

  <article class="grid-configurações">
     <section class="card-sessao-configuração-card">
      <div class="conteudo-card">
        <h3>Perfil</h3>

        <label>Nome Completo</label>
        <input type="text" value="Nome do Psicólogo">

        <label>Email</label>
        <input type="email" value="email@exemplo.com">

        <label>CRP</label>
        <input type="text" placeholder="00/00000">

        <button class="btn-salvar">Salvar alterações</button>
      </div>
    </section>

     <section class="card-sessao-configuração-card">
      <div class="toogle">
        <h3>Notificações</h3>

        <label>
            <input type="checkbox" checked>
            Lembretes de Consulta
        </label>
        

         <label>
            <input type="checkbox" checked>
            Notificações por email
        </label>

         <label>
            <input type="checkbox" checked>
           Pagamentos Pendentes
        </label>
      </div>
    </section>

     <section class="card-sessao-configuração-card">
      <div class="conteudo-card">
        <h3>Segurança</h3>

        <label>Senha Atual</label>
        <input type="password">

        <label>Nova Senha</label>
        <input type="password">

        <label>Confirmar Nova Senha</label>
        <input type="password">

        <button class="btn-salvar">Alterar Senha</button>
      </div>
    </section>

    <section class="card-sessao-onfiguração-card">
      <div class="toogle">
        <h3>Notificações</h3>

        <label>
            <input type="checkbox" checked>
            Modo Escuro
        </label>
        
        <label>
            <input type="checkbox" checked>
            Animações
        </label>

         <label>
            <input type="checkbox" checked>
           Sons do sistema
        </label>
      </div>
    </section>
    </article>
  </main>

</body>
